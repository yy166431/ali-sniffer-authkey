name: Build AliSniffer dylib

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-13
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - name: Show runner & SDK
        run: |
          echo "Runner: $(uname -a)"
          xcodebuild -version || true
          xcrun --sdk iphoneos --show-sdk-path || true
          xcrun --sdk iphoneos --show-sdk-version || true

      - name: Build with Makefile
        run: |
          set -eux
          make clean || true
          make
          ls -l .

      - name: Verify dylib
        run: |
          file AliSniffer.dylib
          otool -L AliSniffer.dylib || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AliSniffer_dylib
          path: AliSniffer.dylib
